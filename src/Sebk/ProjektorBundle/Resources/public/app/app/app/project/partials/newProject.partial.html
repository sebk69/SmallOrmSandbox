<div class="col-xs-offset-4 col-xs-4">
    <div class="row bordered-grey padding-20 rounded">
        <h2 class="col-xs-12 bg-info bordered-grey padding-20"><i class="fa fa-plus-circle"></i> New project</h2>
        <div class="col-xs-6 margin-top-50">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="projectName"><i class="fa fa-folder-open"></i></span>
                <input type="text" class="form-control" placeholder="Project name" ng-model="newProjectVm.project.name">
            </div>
        </div>
        <div class="col-xs-6 margin-top-50">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="projectLeader"><i class="fa fa-user-plus"></i></span>
                <select class="form-control" ng-options="item.id as item.nickname for item in newProjectVm.leaders track by item.id" ng-model="newProjectVm.project.leaderId"></select>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-6 margin-top-20">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="projectRepository"><i class="fa fa-git"></i></span>
                <input type="text" class="form-control" placeholder="Git ssh uri" ng-model="newProjectVm.project.gitUri">
            </div>
        </div>
        <div class="col-xs-6 margin-top-20">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="projectBranchesPrefix"><i class="fa fa-sitemap"></i></span>
                <input type="text" class="form-control" placeholder="Branches prefix" ng-model="newProjectVm.project.branchPrefix">
            </div>
        </div>
        <div class="col-xs-offset-6 col-xs-6 margin-top-50">
            <button class="btn btn-success form-control" ng-click="newProjectVm.save()">Create</button>
        </div>
    </div>
</div>
